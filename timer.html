<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <!-- Import required libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Moon, Sun, Play, Pause, RotateCcw } = lucide;

        const StudyTimer = () => {
            const [darkMode, setDarkMode] = useState(true);
            const [time, setTime] = useState(0);
            const [isRunning, setIsRunning] = useState(false);

            useEffect(() => {
                let interval;
                if (isRunning) {
                    interval = setInterval(() => {
                        setTime((prevTime) => prevTime + 1);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isRunning]);

            const toggleTimer = () => {
                setIsRunning(!isRunning);
            };

            const resetTimer = () => {
                setIsRunning(false);
                setTime(0);
            };

            const formatTime = (seconds) => {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = seconds % 60;
                
                if (hours > 0) {
                    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                }
                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            };

            return (
                <div className={`flex flex-col items-center justify-center min-h-screen ${darkMode ? 'bg-gray-900' : 'bg-gray-100'}`}>
                    <div className={`p-8 rounded-lg ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                        <div className="flex justify-end mb-4">
                            <button
                                onClick={() => setDarkMode(!darkMode)}
                                className={`p-2 rounded-full ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'}`}
                            >
                                {darkMode ? (
                                    <Sun className="w-6 h-6 text-white" />
                                ) : (
                                    <Moon className="w-6 h-6 text-gray-800" />
                                )}
                            </button>
                        </div>
                        
                        <div className="text-center">
                            <h1 className={`text-6xl font-bold mb-8 ${darkMode ? 'text-white' : 'text-gray-800'} font-mono`}>
                                {formatTime(time)}
                            </h1>
                            
                            <div className="flex space-x-4 justify-center">
                                <button
                                    onClick={toggleTimer}
                                    className={`p-4 rounded-full ${
                                        darkMode 
                                            ? 'bg-blue-600 hover:bg-blue-700' 
                                            : 'bg-blue-500 hover:bg-blue-600'
                                    }`}
                                >
                                    {isRunning ? (
                                        <Pause className="w-6 h-6 text-white" />
                                    ) : (
                                        <Play className="w-6 h-6 text-white" />
                                    )}
                                </button>
                                
                                <button
                                    onClick={resetTimer}
                                    className={`p-4 rounded-full ${
                                        darkMode
                                            ? 'bg-gray-700 hover:bg-gray-600'
                                            : 'bg-gray-200 hover:bg-gray-300'
                                    }`}
                                >
                                    <RotateCcw className={`w-6 h-6 ${darkMode ? 'text-white' : 'text-gray-800'}`} />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <StudyTimer />
            </React.StrictMode>
        );
    </script>
</body>
</html>
